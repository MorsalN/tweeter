<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="website-logo">tweeter</span>
        <div class="website-write-new-tweets">
          <span><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

  <header class="website-header">
    <div class="profile">
        <img src="/images/profile-hex.png"> 
    </div>
    <!-- <br> -->
    <div class="name">
        <h2>Your Name</h2>
    </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Compose New Tweet Section (new-tweet.css)-->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <label for="tweet-text"><strong>What are you humming about?</strong></label>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <!-- Tweets That Are Posted (posted-tweets.css) -->

      <section class="tweets-container">
        <!-- Data from client.js will come in here -->

        <article>
          <header class="top-section-article">
            <div class="header-left">
              <img src="https://i.imgur.com/73hZDYK.png"></img>
              <span>Dave the Barbarian</span>
            </div>
            <span>@DisneyChannel</span>
          </header>
        
          <div class="middle-section-article">
            <p>The show centers on a barbarian named Dave and his friends and family, who go on surreal Medieval-themed adventures.</p>
          </div>
        
          <footer>
            <label>100 days ago</label>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

      </section>

    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
